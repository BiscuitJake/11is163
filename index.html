<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/popup.css">
    <link rel="stylesheet" href="/styles/style.css">

    <title>SHOP</title>
</head>
<header>
    <a href="index.html" class="link_logo"><h1>SHOP</h1></a>
</header>
<body>
    <script src="/scripts/enter_shop.js"></script>
    <div class="main">
        <button class="guest_button">Гость</button> 

        <label class="reg_button" for="reg_checkbox">Зарегистрироваться</label>

       
        <label class="enter_button" for="enter_checkbox">Войти</label>
        
    </div>
    <div class="popup_div">
        <input type="checkbox" id="reg_checkbox">
        <form action="" class="popup_form">
        <span>Введите ваши данные</span>
        <input type="text" id="reg_login">
        <input type="password" id="reg_password">
        <input class="submit_reg" type="button" value="Зарегистрироваться ">
        <label class="close" for="reg_checkbox">X</label>
        </form>
    </div>

    <div class="popup_div_enter">
        <input type="checkbox" id="enter_checkbox">
        <form action="" class="popup_form_enter">
        <span>Введите ваши данные для входа</span>
        <input type="text" id="enter_login">
        <input type="password" id="enter_password">
        <input class="submit_enter" type="button" value="Войти">
        <label class="close" for="enter_checkbox">X</label>
        </form>
    </div>
    <script src="/scripts/script_main.js"></script>
</body>
</html>
